<!DOCTYPE html>
<html>
<head>
  <title>MH Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-2">
    <p class="fw-light fs-1">MH Music Player</p>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div id="player">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search">
          </div>
          <div class="bg-white rounded">
            <div class="tab-container mt-2">
              <ul class="nav nav-tabs d-none d-lg-flex" id="tabs">
                <li class="nav-item">
                  <a class="nav-link active text-secondary" id="all-songs-tab" data-bs-toggle="tab" href="#all-songs">All Songs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" id="most-played-tab" data-bs-toggle="tab" href="#most-played">Most Played</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" id="recently-played-tab" data-bs-toggle="tab" href="#recently-played">Recently Played</a>
                </li>
              </ul>
              <div class="dropdown d-lg-none mt-5">
                <button class="btn w-100 btn-secondary dropdown-toggle mt-2 mx-2 p-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Playlist
                </button>
                <div class="dropdown-menu mt-2 " aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item active" id="all-songs-dropdown" href="#all-songs">All Songs</a>
                  <a class="dropdown-item" id="most-played-dropdown" href="#most-played">Most Played</a>
                  <a class="dropdown-item" id="recently-played-dropdown" href="#recently-played">Recently Played</a>
                </div>
              </div>
            </div>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="all-songs">
                <p class="fw-light fs-3 mt-3">All Songs</p>
                <ul class="playlist"></ul>
              </div>
              <div class="tab-pane fade" id="most-played">
                <p class="fw-light fs-3 mt-3">Most Played</p>
                <ul class="most-played-list"></ul>
              </div>
              <div class="tab-pane fade" id="recently-played">
                <p class="fw-light  fs-3 mt-3">Recently Played</p>
                <ul class="recently-played-list"></ul>
              </div>
            </div>
          </div>
          <div class="text-center" id="song-title"></div>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          <div class="text-center" id="timer">0:00 / 0:00</div>
          <div class="text-center" id="player-controls">
            <button id="prev" class="control-button">
              <i class="fas fa-step-backward"></i>
            </button>
            <button id="play" class="control-button">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-button">
              <i class="fas fa-step-forward"></i>
            </button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
 
</body>
</html>
