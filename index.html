<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MH Music Player</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
      <meta name="description" content="The most amazing Web Music Player.">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" media="print" onload="this.media='all'">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" media="print" onload="this.media='all'">
      <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
   </head>
   <body class="bg-white" id="all" >
      <div id="preloader">
         <div class="spinner"></div>
      </div>
      <div class="container all  ">
      <div class="row">
      <div class="col-lg-12 col-md-12">
      <div class="player bg-light shadow mt-2" id="player">
         <h1 class="display-5 text-center">MH Music Player</h1>
         <div class="search-container">
                <label class="visually-hidden" for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Search">
         </div>
         <div class="rounded mt-3">
            <div class="d-flex justify-content-between align-items-center">
               <div><span class="all-songs-total">0</span></div>
               <div class="theme-switch">
                  <label class="theme-switch-label">
                  <label class="visually-hidden" for="theme-toggle"">Theme-toggle:</label>
                  <input type="checkbox" id="theme-toggle">
                  <span class="slider round"></span>
                  <i class="fas fa-moon" id="moon"></i>
                  <i class="fas fa-sun" id="sun"></i>
                  </label>
               </div>
            </div>
            <div class="tab-container">
               <ul class="nav nav-tabs d-none d-lg-flex" id="tabs">
                  <li class="nav-item">
                     <a class="nav-link active  active-tab" id="all-songs-tab" data-bs-toggle="tab" href="#all-songs">All Songs</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link  " id="most-played-tab" data-bs-toggle="tab" href="#most-played">Most Played</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link " id="recently-played-tab" data-bs-toggle="tab" href="#recently-played">Recently Played</a>
                  </li>
               </ul>
               <div class="tab-content d-none d-lg-flex">
                  <div class="tab-pane fade show active" id="all-songs">
                     <ul class="playlist"></ul>
                  </div>
                  <div class="tab-pane fade" id="most-played">
                     <ul class="most-played-list"></ul>
                  </div>
                  <div class="tab-pane fade" id="recently-played">
                     <ul class="recently-played-list"></ul>
                  </div>
               </div>
            </div>
            <div class="accordion d-lg-none mt-1" id="accordionExample">
               <div class="accordion-item">
                  <p class="accordion-title ">All Songs <i class="fas fa-chevron-down"></i></p>
                  <div class="accordion-content">
                     <ul class="playlist"></ul>
                  </div>
               </div>
               <div class="accordion-item">
                  <p class="accordion-title ">Most Played <i class="fas fa-chevron-down"></i></p>
                  <div class="accordion-content">
                     <ul class="most-played-list"></ul>
                  </div>
               </div>
               <div class="accordion-item">
                  <p class="accordion-title ">Recently Played <i class="fas fa-chevron-down"></i></p>
                  <div class="accordion-content">
                     <ul class="recently-played-list"></ul>
                  </div>
               </div>
            </div>
         </div>
         <div class="text-center" id="song-title"></div>
         <div id="progress-bar">
            <div id="progress"></div>
         </div>
         <div class="text-center" id="timer">0:00 / 0:00</div>
         <div class="text-center">
            <div class="play-controls">
               <button id="repeat-all" class="control-button" aria-label="Repeat-all-button">
               <i class="fas fa-retweet"></i>
               </button>
               <button id="repeat-current" class="control-button" aria-label="Repeat-button">
               <i class="fas fa-undo"></i>
               </button>
               <button id="prev" class="control-button" aria-label="Play-Previous-button">
               <i class="fas fa-step-backward"></i>
               </button>
               <button id="play" class="control-button" aria-label="Play-button">
               <i class="fas fa-play"></i>
               </button>
               <button id="next" class="control-button" aria-label="Play-Next-button">
               <i class="fas fa-step-forward"></i>
               </button>
               <button id="shuffle" class="control-button" aria-label="Shuffle-button">
               <i class="fas fa-random"></i>
               </button>
               <button id="download" class="control-button" aria-label="Download-button">
               <i class="fas fa-download"></i>
               </button>
            </div>
            <label class="visually-hidden" for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js" defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" async></script>
      <script src="js/main.js" defer></script>
   </body>
</html>
