<!DOCTYPE html>
<html>
<head>
  <title>MH Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="preloader">
    <div class="spinner"></div>
  </div>
   <div class="container mt-2">
    <p class="fw-light fs-1">MH Music Player</p>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div id="player">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search">
          </div>
          <div class="bg-white rounded  mt-3">
            <div class="tab-container mt-2">
              <ul class="nav nav-tabs d-none d-lg-flex" id="tabs">
                <li class="nav-item">
                  <a class="nav-link active text-secondary" id="all-songs-tab" data-bs-toggle="tab" href="#all-songs">All Songs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" id="most-played-tab" data-bs-toggle="tab" href="#most-played">Most Played</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" id="recently-played-tab" data-bs-toggle="tab" href="#recently-played">Recently Played</a>
                </li>
              </ul>
              <div class="accordion d-lg-none mt-2" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Select Playlist
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <ul class="accordion-list">
                        <li><a class="accordion-item" href="#" id="all-songs-dropdown">All Songs</a></li>
                        <li><a class="accordion-item" href="#" id="most-played-dropdown">Most Played</a></li>
                        <li><a class="accordion-item" href="#" id="recently-played-dropdown">Recently Played</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="all-songs">
                <ul class="playlist"></ul>
              </div>
              <div class="tab-pane fade" id="most-played">
                <ul class="most-played-list"></ul>
              </div>
              <div class="tab-pane fade" id="recently-played">
                <ul class="recently-played-list"></ul>
              </div>
            </div>
          </div>
          <div class="text-center" id="song-title"></div>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          <div class="text-center" id="timer">0:00 / 0:00</div>
          <div class="text-center">
            <div class="play-controls">
              <button id="repeat-all" class="control-button">
                <i class="fas fa-redo"></i>
              </button>
              <button id="repeat-current" class="control-button">
                <i class="fas fa-circle"></i>
              </button>
              <button id="prev" class="control-button">
                <i class="fas fa-step-backward"></i>
              </button>
              <button id="play" class="control-button">
                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="control-button">
                <i class="fas fa-step-forward"></i>
              </button>
              <button id="shuffle" class="control-button">
                <i class="fas fa-random"></i>
              </button>
              <button id="download" class="control-button">
                <i class="fas fa-download"></i>
              </button>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
 
</body>
</html>
